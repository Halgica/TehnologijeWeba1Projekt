<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation API Explorer (Dark Mode)</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .section, .form-container {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .tab {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            margin-right: 5px;
            color: #f0f0f0;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
        }

            .tab.active {
                background-color: #1e1e1e;
                border-bottom: 2px solid #1e1e1e;
            }

        .tab-content {
            display: none;
        }

            .tab-content.active {
                display: block;
            }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            background-color: #2c2c2c;
            color: #f0f0f0;
            border: 1px solid #444;
            border-radius: 4px;
        }

        button {
            padding: 8px 12px;
            margin-right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .response {
            background-color: #2c2c2c;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
        }

        #tokenDisplay {
            word-break: break-word;
            white-space: pre-wrap;
            background-color: #2c2c2c;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            max-width: 100%;
            overflow-wrap: break-word;
        }

    </style>
</head>
<body>
    <div class="section">
        <h1>Reservation API Explorer</h1>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password">
        </div>
        <div class="form-group">
            <label>Role ID:</label>
            <input type="number" id="roleId">
        </div>
        <button onclick="login()">Login</button>
        <button onclick="register()">Register</button>
        <button onclick="refreshToken()">Refresh Token</button>
        <div id="tokenDisplay" style="margin-top:10px;"></div>
    </div>

    <div class="section">
        <div id="tabs"></div>
        <div id="tab-contents"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5178/api';
        let token = '';

        const endpoints = {
            Payment: ['userId', 'type'],
            User: ['name', 'email', 'roleId'],
            Reservation: ['userId', 'resourceId', 'startTime', 'endTime'],
            Resource: ['name', 'description'],
            Review: ['userId', 'escapeRoomId', 'rating', 'content', 'reviewTime'],
            TimeSlot: ['startTime', 'endTime', 'isReserved'],
            Promotion: ['name', 'code', 'discountAmount', 'promotionEndTime', 'usageCount']
        };

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const roleId = parseInt(document.getElementById('roleId').value);
            fetch(`${API_BASE}/Auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, roleId })
            })
                .then(res => res.json())
                .then(data => {
                    token = data.token;
                    document.getElementById('tokenDisplay').innerText = 'Token: ' + token;
                });
        }

        function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const roleId = parseInt(document.getElementById('roleId').value);
            fetch(`${API_BASE}/Auth/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, roleId })
            }).then(res => res.text()).then(console.log);
        }

        function refreshToken() {
            fetch(`${API_BASE}/Auth/refresh`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ refreshToken: token })
            })
                .then(res => res.json())
                .then(data => {
                    token = data.token;
                    document.getElementById('tokenDisplay').innerText = 'Token: ' + token;
                });
        }

        function buildTabs() {
            const tabs = document.getElementById('tabs');
            const contents = document.getElementById('tab-contents');
            Object.keys(endpoints).forEach((key, i) => {
                const tab = document.createElement('div');
                tab.className = 'tab' + (i === 0 ? ' active' : '');
                tab.textContent = key;
                tab.onclick = () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    tab.classList.add('active');
                    document.getElementById(`tab-${key}`).classList.add('active');
                };
                tabs.appendChild(tab);

                const content = document.createElement('div');
                content.className = 'tab-content' + (i === 0 ? ' active' : '');
                content.id = `tab-${key}`;
                content.innerHTML = `
              <h3>${key} Endpoint</h3>
              <button onclick="showForm('${key}', 'GET')">GET</button>
              <button onclick="showForm('${key}', 'POST')">POST</button>
              <button onclick="showForm('${key}', 'PUT')">PUT</button>
              <button onclick="showForm('${key}', 'DELETE')">DELETE</button>
              <div id="form-${key}"></div>
              <div class="response" id="response-${key}"></div>
            `;
                contents.appendChild(content);
            });
        }

        function showForm(name, method) {
            const container = document.getElementById(`form-${name}`);
            container.innerHTML = '';
            if (method === 'GET') {
                callAPI(name, method, {});
                return;
            }

            const form = document.createElement('div');
            form.className = 'form-container';
            endpoints[name].forEach(field => {
                const group = document.createElement('div');
                group.className = 'form-group';
                group.innerHTML = `
              <label>${field}</label>
              <input type="text" id="${name}-${field}" />
            `;
                form.appendChild(group);
            });
            const submit = document.createElement('button');
            submit.textContent = 'Submit';
            submit.onclick = () => {
                const body = {};
                endpoints[name].forEach(field => {
                    const val = document.getElementById(`${name}-${field}`).value;
                    body[field] = isNaN(val) ? val : Number(val);
                });
                callAPI(name, method, body);
            };
            form.appendChild(submit);
            container.appendChild(form);
        }

        function callAPI(name, method, body) {
            const options = {
                method,
                headers: {}
            };
            if (token) options.headers['Authorization'] = `Bearer ${token}`;
            if (['POST', 'PUT', 'DELETE'].includes(method)) {
                options.headers['Content-Type'] = 'application/json';
                options.body = JSON.stringify(body);
            }
            fetch(`${API_BASE}/${name}`, options)
                .then(res => res.text())
                .then(data => {
                    try {
                        // Try to parse and pretty-print JSON
                        const json = JSON.parse(data);
                        document.getElementById(`response-${name}`).innerText = JSON.stringify(json, null, 2);
                    } catch {
                        // Not JSON? Just show raw data
                        document.getElementById(`response-${name}`).innerText = data;
                    }
                })
                .catch(err => {
                    document.getElementById(`response-${name}`).innerText = 'Error: ' + err.message;
                });
        }


        buildTabs();
    </script>
</body>
</html>
