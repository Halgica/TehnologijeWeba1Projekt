<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Klijent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">Web API Klijent</h1>

        <!-- LOGIN FORM -->
        <div id="login-section" class="mb-5">
            <h2>Login</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Lozinka</label>
                    <input type="password" class="form-control" id="password" required />
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <!-- PROTECTED SECTIONS -->
        <div id="app" style="display: none;">
            <ul class="nav nav-tabs" id="mainTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab">Users</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="resources-tab" data-bs-toggle="tab" data-bs-target="#resources" type="button" role="tab">Resources</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="reservations-tab" data-bs-toggle="tab" data-bs-target="#reservations" type="button" role="tab">Reservations</button>
                </li>
            </ul>
            <div class="tab-content pt-3">
                <div class="tab-pane fade show active" id="users" role="tabpanel">
                    <h3>Korisnici</h3>
                    <button class="btn btn-outline-secondary mb-2" onclick="loadUsers()">Osvježi</button>
                    <ul id="user-list" class="list-group"></ul>
                </div>
                <div class="tab-pane fade" id="resources" role="tabpanel">
                    <h3>Resursi</h3>
                    <button class="btn btn-outline-secondary mb-2" onclick="loadResources()">Osvježi</button>
                    <ul id="resource-list" class="list-group"></ul>
                </div>
                <div class="tab-pane fade" id="reservations" role="tabpanel">
                    <h3>Rezervacije</h3>
                    <button class="btn btn-outline-secondary mb-2" onclick="loadReservations()">Osvježi</button>
                    <ul id="reservation-list" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5100/api';

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const res = await fetch(`${API_BASE}/Auth/login`, {
                method: 'POST',
				mode: "cors",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (res.ok) {
                const data = await res.json();
                localStorage.setItem('token', data.token);
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                loadUsers();
                loadResources();
                loadReservations();
            } else {
                alert('Login neuspješan');
            }
        });

        function getAuthHeaders() {
            return {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + localStorage.getItem('token')
            };
        }

        async function loadUsers() {
            const res = await fetch(`${API_BASE}/User`, { headers: getAuthHeaders() });
            const list = document.getElementById('user-list');
            list.innerHTML = '';
            if (res.ok) {
                const users = await res.json();
                users.forEach(user => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item';
                    li.innerText = `${user.id}: ${user.name} (${user.email})`;
                    list.appendChild(li);
                });
            }
        }

        async function loadResources() {
            const res = await fetch(`${API_BASE}/Resource`, { headers: getAuthHeaders() });
            const list = document.getElementById('resource-list');
            list.innerHTML = '';
            if (res.ok) {
                const resources = await res.json();
                resources.forEach(r => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item';
                    li.innerText = `${r.id}: ${r.name} - ${r.description}`;
                    list.appendChild(li);
                });
            }
        }

        async function loadReservations() {
            const res = await fetch(`${API_BASE}/Reservation`, { headers: getAuthHeaders() });
            const list = document.getElementById('reservation-list');
            list.innerHTML = '';
            if (res.ok) {
                const reservations = await res.json();
                reservations.forEach(r => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item';
                    li.innerText = `${r.id}: ${r.userName} -> ${r.resourceName} (${r.startTime} - ${r.endTime})`;
                    list.appendChild(li);
                });
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
