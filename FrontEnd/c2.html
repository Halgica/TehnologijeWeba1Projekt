<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Klijent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">Web API Klijent</h1>

        <!-- LOGIN FORM -->
        <div id="login-section" class="mb-5">
            <h2>Login</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Lozinka</label>
                    <input type="password" class="form-control" id="password" required />
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <!-- PROTECTED SECTIONS -->
        <div id="app" style="display: none;">
            <ul class="nav nav-tabs" id="mainTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab">Users</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="resources-tab" data-bs-toggle="tab" data-bs-target="#resources" type="button" role="tab">Resources</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="reservations-tab" data-bs-toggle="tab" data-bs-target="#reservations" type="button" role="tab">Reservations</button>
                </li>
            </ul>
            <div class="tab-content pt-3">
                <div class="tab-pane fade show active" id="users" role="tabpanel">
                    <h3>Korisnici</h3>
                    <button class="btn btn-outline-secondary mb-2" onclick="loadUsers()">Osvježi</button>
                    <form id="user-form" class="mb-3">
                        <input type="hidden" id="user-id">
                        <div class="mb-2"><input type="text" id="user-name" placeholder="Ime" class="form-control" required></div>
                        <div class="mb-2"><input type="email" id="user-email" placeholder="Email" class="form-control"></div>
                        <button class="btn btn-success" type="submit">Spremi</button>
                    </form>
                    <ul id="user-list" class="list-group"></ul>
                </div>
                <div class="tab-pane fade" id="resources" role="tabpanel">
                    <h3>Resursi</h3>
                    <button class="btn btn-outline-secondary mb-2" onclick="loadResources()">Osvježi</button>
                    <form id="resource-form" class="mb-3">
                        <input type="hidden" id="resource-id">
                        <div class="mb-2"><input type="text" id="resource-name" placeholder="Naziv" class="form-control" required></div>
                        <div class="mb-2"><input type="text" id="resource-desc" placeholder="Opis" class="form-control"></div>
                        <button class="btn btn-success" type="submit">Spremi</button>
                    </form>
                    <ul id="resource-list" class="list-group"></ul>
                </div>
                <div class="tab-pane fade" id="reservations" role="tabpanel">
                    <h3>Rezervacije</h3>
                    <button class="btn btn-outline-secondary mb-2" onclick="loadReservations()">Osvježi</button>
                    <form id="reservation-form" class="mb-3">
                        <input type="hidden" id="reservation-id">
                        <div class="mb-2"><input type="number" id="reservation-userId" placeholder="User ID" class="form-control" required></div>
                        <div class="mb-2"><input type="number" id="reservation-resourceId" placeholder="Resource ID" class="form-control" required></div>
                        <div class="mb-2"><input type="datetime-local" id="reservation-start" class="form-control" required></div>
                        <div class="mb-2"><input type="datetime-local" id="reservation-end" class="form-control" required></div>
                        <button class="btn btn-success" type="submit">Spremi</button>
                    </form>
                    <ul id="reservation-list" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5100/api';

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const res = await fetch(`${API_BASE}/Auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (res.ok) {
                const data = await res.json();
                localStorage.setItem('token', data.token);
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                loadUsers();
                loadResources();
                loadReservations();
            } else {
                alert('Login neuspješan');
            }
        });

        function getAuthHeaders() {
            return {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + localStorage.getItem('token')
            };
        }

        async function loadUsers() {
            const res = await fetch(`${API_BASE}/User`, { headers: getAuthHeaders() });
            const list = document.getElementById('user-list');
            list.innerHTML = '';
            if (res.ok) {
                const users = await res.json();
                users.forEach(user => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item d-flex justify-content-between align-items-center';
                    li.innerHTML = `${user.id}: ${user.name} (${user.email})
                            <div>
                                <button class="btn btn-sm btn-warning me-1" onclick='editUser(${JSON.stringify(user)})'>Uredi</button>
                                <button class="btn btn-sm btn-danger" onclick='deleteUser(${user.id})'>Obriši</button>
                            </div>`;
                    list.appendChild(li);
                });
            }
        }

        async function deleteUser(id) {
            await fetch(`${API_BASE}/User`, {
                method: 'DELETE',
                headers: getAuthHeaders(),
                body: JSON.stringify({ id })
            });
            loadUsers();
        }

        function editUser(user) {
            document.getElementById('user-id').value = user.id;
            document.getElementById('user-name').value = user.name;
            document.getElementById('user-email').value = user.email;
        }

        document.getElementById('user-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('user-id').value;
            const name = document.getElementById('user-name').value;
            const email = document.getElementById('user-email').value;
            const method = id ? 'PUT' : 'POST';
            const payload = id ? { id: parseInt(id), name, email } : { name, email };
            await fetch(`${API_BASE}/User`, {
                method,
                headers: getAuthHeaders(),
                body: JSON.stringify(payload)
            });
            e.target.reset();
            loadUsers();
        });

        async function loadResources() {
            const res = await fetch(`${API_BASE}/Resource`, { headers: getAuthHeaders() });
            const list = document.getElementById('resource-list');
            list.innerHTML = '';
            if (res.ok) {
                const resources = await res.json();
                resources.forEach(r => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item d-flex justify-content-between align-items-center';
                    li.innerHTML = `${r.id}: ${r.name} - ${r.description || ''}
                            <div>
                                <button class="btn btn-sm btn-warning me-1" onclick='editResource(${JSON.stringify(r)})'>Uredi</button>
                                <button class="btn btn-sm btn-danger" onclick='deleteResource(${r.id})'>Obriši</button>
                            </div>`;
                    list.appendChild(li);
                });
            }
        }

        async function deleteResource(id) {
            await fetch(`${API_BASE}/Resource`, {
                method: 'DELETE',
                headers: getAuthHeaders(),
                body: JSON.stringify({ id })
            });
            loadResources();
        }

        function editResource(resource) {
            document.getElementById('resource-id').value = resource.id;
            document.getElementById('resource-name').value = resource.name;
            document.getElementById('resource-desc').value = resource.description;
        }

        document.getElementById('resource-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('resource-id').value;
            const name = document.getElementById('resource-name').value;
            const description = document.getElementById('resource-desc').value;
            const method = id ? 'PUT' : 'POST';
            const payload = id ? { id: parseInt(id), name, description } : { name, description };
            await fetch(`${API_BASE}/Resource`, {
                method,
                headers: getAuthHeaders(),
                body: JSON.stringify(payload)
            });
            e.target.reset();
            loadResources();
        });

        async function loadReservations() {
            const res = await fetch(`${API_BASE}/Reservation`, { headers: getAuthHeaders() });
            const list = document.getElementById('reservation-list');
            list.innerHTML = '';
            if (res.ok) {
                const reservations = await res.json();
                reservations.forEach(r => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item d-flex justify-content-between align-items-center';
                    li.innerHTML = `${r.id}: ${r.userName} -> ${r.resourceName} (${r.startTime} - ${r.endTime})
                            <div>
                                <button class="btn btn-sm btn-warning me-1" onclick='editReservation(${JSON.stringify(r)})'>Uredi</button>
                                <button class="btn btn-sm btn-danger" onclick='deleteReservation(${r.id})'>Obriši</button>
                            </div>`;
                    list.appendChild(li);
                });
            }
        }

        async function deleteReservation(id) {
            await fetch(`${API_BASE}/Reservation`, {
                method: 'DELETE',
                headers: getAuthHeaders(),
                body: JSON.stringify({ id })
            });
            loadReservations();
        }

        function editReservation(res) {
            document.getElementById('reservation-id').value = res.id;
            document.getElementById('reservation-userId').value = res.userId;
            document.getElementById('reservation-resourceId').value = res.resourceId;
            document.getElementById('reservation-start').value = res.startTime.substring(0, 16);
            document.getElementById('reservation-end').value = res.endTime.substring(0, 16);
        }

        document.getElementById('reservation-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('reservation-id').value;
            const userId = parseInt(document.getElementById('reservation-userId').value);
            const resourceId = parseInt(document.getElementById('reservation-resourceId').value);
            const startTime = document.getElementById('reservation-start').value;
            const endTime = document.getElementById('reservation-end').value;
            const method = id ? 'PUT' : 'POST';
            const payload = { id: id ? parseInt(id) : 0, userId, resourceId, startTime, endTime };
            await fetch(`${API_BASE}/Reservation`, {
                method,
                headers: getAuthHeaders(),
                body: JSON.stringify(payload)
            });
            e.target.reset();
            loadReservations();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
